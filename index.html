<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Laptop Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <div class="logo--container">
            <img src="img/logo.svg" alt="logo" />
            <h4 class="logo">Threes</h4>
        </div>
        <nav>
            <ul class="nav--links">
                <li><a href="#" class="nav--link">Specs</a></li>
                <li><a href="#" class="nav--link">Products</a></li>
                <li><a href="#" class="nav--link">Contact</a></li>
                <li><a href="#" class="nav--link">About</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="img/cart.svg" alt="cart">
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop of the future</h1>
                    <p>
                        The new 14 inch display offerin a 4k with a touch screen
                    </p>
                </div>
                <div class="cta">
                    <button class="cta-select">14in</button>
                    <button class="cta-add">Add To Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="/img/matebook.png" alt="laptop picture">
            </div>
        </section>

        <div class="laptop-select">
            <img src="./img/arrow-left.svg" alt="">
            <img src="./img/dot.svg" alt="">
            <img src="./img/dot-full.svg" alt="">
            <img src="./img/dot-full.svg" alt="">
            <img src="./img/arrow-right.svg" alt="">
        </div>

        <img class="big" src="./img/big-eclipse.svg" alt="">
        <img class="middle" src="./img/mid-eclipse.svg" alt="">
        <img class="small" src="./img/small-eclipse.svg" alt="">
    </main>
</body>
</html>
